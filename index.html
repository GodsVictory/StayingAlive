<head>
  <title>StayingAlive</title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no' name='viewport' />
  <meta name="viewport" content="width=device-width" />

  <script src="tmi.js"></script>
  <script src="jquery-3.1.1.slim.min.js"></script>
  <script src="velocity.js"></script>
  <script src="qurl.js"></script>

  <script>
    var channel = "";
    var cheerers = new Array();
    var clientOptions = {
        options: {
          debug: false
        },
        connection: {
          reconnect: true,
          secure: true
        },
      },
      client = new tmi.client(clientOptions);

    loop();

    function loop() {
      setTimeout(function () {
        for (key in cheerers) {
          var date = Date.now();
          var secondsLeft = (cheerers[key].endTime - date) / 1000;
          if (secondsLeft < 0)
            $("#time" + key).html("00:00:00&nbsp;");
          else {
            var hour = pad("" + Math.floor(secondsLeft / 3600), 2);
            var min = pad("" + Math.floor(secondsLeft % 3600 / 60), 2);
            var sec = pad("" + Math.floor(secondsLeft % 3600 % 60), 2);
            $("#time" + key).html(hour + ":" + min + ":" + sec + "&nbsp;");
          }

          var n = Math.floor((date - cheerers[key].startTime) / (1000 + cheerers[key].total / 10));
          if (n > 0) {
            cheerers[key].bits -= n;
            cheerers[key].startTime = date;
            if (cheerers[key].bits >= 0) {
              $("#" + key).velocity({
                width: cheerers[key].bits / cheerers[key].total * 100 + "%"
              }, {
                duration: 500
              });
              $("#health" + key).text(Math.floor(cheerers[key].bits));
            } else {
              delete cheerers[key];
              $("#" + key).parent().remove();
            }
          }
        }
        loop();
      }, 10);
    }

    function pad(str, max) {
      return str.length < max ? pad("0" + str, max) : str;
    }

    function loop () {

    client.on('cheer', cheer);

    function cheer(channel, userstate, message) {
      var name = userstate["display-name"];
      var id = '';
      for (var i = 0, len = name.length; i < len; i++)
        id += name.charCodeAt(i).toString();
      var bits = parseInt(userstate.bits);
      var date = Date.now();
      var endTime = date + Math.floor((1000 + bits / 10) * bits);
      if (cheerers[id] === undefined) {
        cheerers[id] = {
          bits: bits,
          total: bits,
          startTime: date,
          endTime: endTime
        };
        $("#health").append('<div class="greyHealth"><div id="' + id + '" class="greenHealth"></div><div class="name">&nbsp;' + name + '</div><div id="health' + id + '" class="bits">' + bits + '</div><div id="time' + id + '" class="time"></div></div>');
      } else {
        cheerers[id].bits += bits;
        cheerers[id].total += bits;
        cheerers[id].endTime = date + Math.floor(1000 + cheerers[id].total / 10) * cheerers[id].bits;
      }
    };

    client.on('connected', function () {
      document.getElementById('channel').placeholder = "Channel..."
      document.getElementById('channel').readOnly = false;
      setChannel(Qurl.create().query('c'));
    });

    client.connect();
    var blackout;

    function setChannel(channel) {
      clearTimeout(blackout);
      if (channel) {
        this.channel = channel;
        document.getElementById("channel").value = channel;
        Qurl.create().query('c', channel);
        client.join(channel).catch(function (err) {});
      } else
        Qurl.create().query('c', false);
      blackout = setTimeout(function () {
        document.getElementById("channel").style.textShadow = "0 0 0 transparent";
      }, 3000);

      if (channel.toLowerCase() == "test")
        test();
    }

    function channelUpdate() {
      var channelInput = document.getElementById("channel");
      channelInput.style.textShadow = "0 0 0 white";
      if (channel.length > 0)
        client.part(channel);
      setChannel(channelInput.value);
    }

    var cursorTimeout;
    document.addEventListener("mousemove", function () {
      document.body.style.cursor = "auto";
      clearTimeout(cursorTimeout);
      cursorTimeout = setTimeout(function () {
        document.body.style.cursor = "none";
      }, 1000);
    });

    var test0
    function test() {
      if (test0)
        clearInterval(test0);
      test0 = setInterval(function () {
        var teststate = {};
        teststate.bits = 10;
        teststate["display-name"] = "10 per second";
        cheer("", teststate, "")
      }, 1100);
      var test1 = setTimeout(function () {
        var teststate = {};
        teststate.bits = 10;
        teststate["display-name"] = "10 once";
        cheer("", teststate, "")
      }, 1000);
      var test2 = setTimeout(function () {
        var teststate = {};
        teststate.bits = 100;
        teststate["display-name"] = "100 once";
        cheer("", teststate, "")
      }, 900);
      var test3 = setTimeout(function () {
        var teststate = {};
        teststate.bits = 1000;
        teststate["display-name"] = "1000 once";
        cheer("", teststate, "")
      }, 800);
      var test4 = setTimeout(function () {
        var teststate = {};
        teststate.bits = 10000;
        teststate["display-name"] = "10000 once";
        cheer("", teststate, "")
      }, 700);
    }
  </script>

  <input type="text" id="channel" readonly="readonly" onblur="this.focus()" onkeyup="channelUpdate()" autofocus style='padding-left:5px;background-color:transparent;outline:none;color:transparent;text-shadow:0 0 0 white;border:none;position:absolute;width:100%;font-size:24px;font-family:"Fredoka One";top:0px;' name="channel" placeholder='Connecting...'>
